<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Mini Song Library</title>
</head>
<body>
  <div class="layout-container">
    <div class="header">
      <div class="header-left">
        <img class="header-icon" src="./icons/music-box-multiple.svg" alt="Song icon">
        <div class="header-title">My Songs</div>
      </div>
      <div class="header-right">
        <div class="form-container">
          <form action="" method="post" class="add-song-form">
            <caption><strong>Add song</strong></caption>
            <label for="song-name">Song name
              <input type="text" id="song-name" placeholder="Song name" required>
            </label>
            <label for="author">Song author
              <input type="text" id="author" placeholder="Song author">
            </label>
            <label for="album">Album (leave empty if single)
              <input type="text" id="album" placeholder="Album name">
            </label>
            <label for="length">Length
              <input type="text" id="length" placeholder="3:03">
            </label>
            <label for="heard">I've heard it before
              <input type="checkbox" id="heard">
            </label>
            <button type="button" class="submit-form-button" onclick="hideForm(); saveInput()">Add</button>
          </form>
        </div>
        <img class="add-song-button" src="./icons/music-note-plus-button.svg" alt="Add song button">
      </div>
    </div>
    <div class="main-content">
      <div class="song-container">
  
      </div>
    </div>
    <div class="footer">
      <div class="footer-text">Made By: Jalapenopeppers</div>
      <a class="github-link" href="https://github.com/jalapenopeppers/mini-song-library">
        <img class="github-logo" src="./images/GitHub-Mark-32px.png" alt="Github Logo">
      </a>
    </div>
  </div>
</body>
</html>
